<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
</head>
<style>
  section.timeClock{
    text-align: center;
  }
  section.timeClock > .wrapperClock{
    border: 1px solid #999;
    border-radius: 4px;
    display: inline-block;
    padding: 0 4px;
    background-color: #FBFFC7;
  }
  .blockNumber{
     min-width: 60px;
    margin: 6px 0;
    padding: 0 12px;
    border: 1px solid #999;
    display: inline-block;
    font-size: 60px;
    line-height: 1.3;
    border-radius: 4px;
    background-color: #fff;
    color: #444;
  }
</style>
<body>
  
  <section class="timeClock">
    <div class="wrapperClock">
      <div class="blockNumber hour">00</div>
      <div class="blockNumber minutes">00</div>
      <div class="blockNumber seconds">00</div>
    </div>
  </section>
  
<script src="clock.js"></script>

</body>
</html>
